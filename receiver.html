<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>VVavy Cast Receiver</title>
  <!-- Web Receiver SDK -->
  <script src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
  <!-- Cast Debug Logger -->
  <script src="//www.gstatic.com/cast/sdk/libs/devtools/debug_layer/caf_receiver_logger.js"></script>
  <style>
    #cast-debug {
      position: fixed;
      bottom: 16px;
      left: 16px;
      right: 16px;
      max-height: 40vh;
      overflow: auto;
      padding: 12px;
      background: rgba(0, 0, 0, 0.7);
      color: #e0ffe0;
      font-family: monospace;
      font-size: 13px;
      line-height: 1.5;
      white-space: pre-wrap;
      border-radius: 8px;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.35);
      z-index: 2;
    }
    #fps-overlay {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 8px 10px;
      background: rgba(0, 0, 0, 0.78);
      color: #e8f5ff;
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 11px;
      line-height: 1.3;
      border-radius: 8px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.35);
      z-index: 3;
      pointer-events: none;
      backdrop-filter: blur(5px);
      max-width: min(340px, 52vw);
    }
    #fps-overlay strong {
      display: block;
      font-size: 12px;
      font-weight: 700;
      color: #9ad1ff;
      letter-spacing: 0.02em;
      margin-bottom: 2px;
    }
    #fps-overlay .fps-row {
      display: flex;
      gap: 6px;
      align-items: baseline;
    }
    #fps-overlay .fps-current {
      font-size: 15px;
      font-weight: 700;
      letter-spacing: 0.02em;
    }
    #fps-overlay .fps-cap {
      color: rgba(232, 245, 255, 0.8);
      font-size: 11px;
    }
    #fps-overlay .debug-title {
      display: block;
      margin-top: 8px;
      font-size: 11px;
      font-weight: 700;
      color: #cbe6ff;
      letter-spacing: 0.01em;
    }
    #fps-overlay .debug-grid {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 3px 6px;
      margin-top: 3px;
      color: rgba(232, 245, 255, 0.9);
      font-size: 10px;
      line-height: 1.3;
      word-break: break-word;
    }
    #fps-overlay .debug-label {
      color: rgba(232, 245, 255, 0.65);
    }
    #fps-overlay .debug-value {
      text-align: right;
      font-variant-numeric: tabular-nums;
    }
  </style>
    <link rel="stylesheet" href="./styles/tokens.css" />
    <link rel="stylesheet" href="./styles/base.css" />
    <link rel="stylesheet" href="./styles/layout.css" />
    <link rel="stylesheet" href="./styles/components.css" />
    <link rel="stylesheet" href="./styles/utilities.css" />
</head>

<body>
  <div id="fps-overlay" aria-live="polite" hidden>
    <strong>FPS</strong>
    <div class="fps-row">
      <div class="fps-current" data-role="fps-value">--</div>
      <div class="fps-cap" data-role="fps-cap">Display: --</div>
    </div>
    <span class="debug-title">GPU</span>
    <div class="debug-grid">
      <div class="debug-label">Status</div>
      <div class="debug-value" data-role="gdebugger-status">--</div>
      <div class="debug-label">Context</div>
      <div class="debug-value" data-role="gl-context">--</div>
      <div class="debug-label">Renderer</div>
      <div class="debug-value" data-role="gpu-renderer">--</div>
      <div class="debug-label">Vendor</div>
      <div class="debug-value" data-role="gpu-vendor">--</div>
      <div class="debug-label">GL</div>
      <div class="debug-value" data-role="gl-version">--</div>
      <div class="debug-label">Shader</div>
      <div class="debug-value" data-role="gl-shading-language">--</div>
    </div>
    <span class="debug-title">Canvas</span>
    <div class="debug-grid">
      <div class="debug-label">CSS size</div>
      <div class="debug-value" data-role="canvas-css">--</div>
      <div class="debug-label">Resolution</div>
      <div class="debug-value" data-role="canvas-res">--</div>
      <div class="debug-label">DPR</div>
      <div class="debug-value" data-role="device-pixel-ratio">--</div>
      <div class="debug-label">AA</div>
      <div class="debug-value" data-role="gl-aa">--</div>
    </div>
  </div>
  <canvas id="visualizer-canvas"></canvas>
  <video id="wake-video" muted playsinline style="position:absolute; width:1px; height:1px; opacity:0; pointer-events:none;"></video>
  <audio id="receiver-audio" playsinline></audio>
  <script type="module" src="./scripts/cast/receiver.min.js"></script>
</body>
</html>
