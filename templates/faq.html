<template id="tpl-faq">
  <section class="overlay-sheet" role="dialog" aria-modal="true" aria-labelledby="faq-title">
    <header class="overlay-sheet__header">
      <button class="overlay-link" type="button" data-view="menu">Back</button>
      <p class="overlay-title" id="faq-title">FAQ</p>
      <button class="overlay-close" type="button" data-action="close" aria-label="Close">âœ•</button>
    </header>
    <div class="overlay-content">
      <div class="faq-item">
        <h3 class="faq-question">Is VVavy free to use?</h3>
        <p class="faq-answer">Yes, VVavy is completely free to use. No signup or credit card required. Create, visualize, and export audio visualizations without any cost.</p>
      </div>

      <div class="faq-item">
        <h3 class="faq-question">What audio formats are supported?</h3>
        <p class="faq-answer">VVavy supports MP3, WAV, OGG, AAC, FLAC, and other major audio formats. You can also stream directly from SoundCloud or use your microphone for live audio visualization.</p>
      </div>

      <div class="faq-item">
        <h3 class="faq-question">Can I export my audio visualizations?</h3>
        <p class="faq-answer">Yes, you can export your visualizations as high-quality videos. Choose from multiple resolutions and quality settings to suit your needs, perfect for social media and YouTube.</p>
      </div>

      <div class="faq-item">
        <h3 class="faq-question">Does VVavy work without internet?</h3>
        <p class="faq-answer">VVavy works as a web application and requires internet to load. Once loaded, you can use uploaded files offline. SoundCloud streaming requires an active internet connection.</p>
      </div>

      <div class="faq-item">
        <h3 class="faq-question">Can I create custom audio visualizations?</h3>
        <p class="faq-answer">Yes, VVavy includes a powerful visual editor where you can create custom, audio-reactive visualizations. Write custom code to design unique visual effects that respond to your music in real-time.</p>
      </div>

      <div class="faq-item">
        <h3 class="faq-question">Can I cast VVavy to my TV?</h3>
        <p class="faq-answer">Yes, VVavy supports Google Cast and Chromecast. Cast your audio visualizations to any Chromecast-enabled device, smart display, or TV for a full-screen experience.</p>
      </div>

      <div class="faq-item">
        <h3 class="faq-question">How do I share my visualizations?</h3>
        <p class="faq-answer">You can export your visualizations as video files and share them on any platform. VVavy also includes a share feature to generate shareable links of your current setup.</p>
      </div>

      <div class="faq-item">
        <h3 class="faq-question">What are the system requirements?</h3>
        <p class="faq-answer">VVavy works on any modern web browser with JavaScript enabled. It supports desktop and mobile devices. For best performance, use a recent version of Chrome, Firefox, Safari, or Edge.</p>
      </div>

      <div class="faq-item">
        <h3 class="faq-question">Can I request new features?</h3>
        <p class="faq-answer">Absolutely! We love hearing from our users. Follow us on <a href="https://www.instagram.com/vvavy.io" target="_blank" rel="noopener">Instagram</a> or <a href="https://www.tiktok.com/@vvavy.io" target="_blank" rel="noopener">TikTok</a> to suggest features and stay updated.</p>
      </div>
    </div>
  </section>
</template>
