<template id="tpl-audio">

      <button class="overlay-link" type="button" data-view="menu">Back</button>

    </header>
    <div class="overlay-menu overlay-menu--tight">
      <button class="overlay-menu__button overlay-menu__button--icon" type="button" data-source="file">
        <svg class="overlay-menu__icon" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" />

        </svg>
        <span class="overlay-menu__label">File</span>
      </button>
      <button class="overlay-menu__button overlay-menu__button--icon" type="button" data-source="mic">
        <svg class="overlay-menu__icon" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M12 14a3 3 0 0 0 3-3V6a3 3 0 0 0-6 0v5a3 3 0 0 0 3 3z" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" />

        <span class="overlay-menu__label">Mic</span>

      <button class="overlay-menu__button overlay-menu__button--icon" type="button" data-source="midi">
