<template id="tpl-audio">
  <section class="overlay-sheet overlay-sheet--audio flex flex-col overflow-hidden" role="dialog" aria-modal="true" aria-labelledby="audio-title">
    <header class="overlay-sheet__header relative flex items-center justify-center px-12 py-8">
      <button class="overlay-link absolute text-sm uppercase cursor-pointer" type="button" data-view="menu" style="left: var(--space-12);">← Back</button>
      <p class="overlay-title m-0 text-sm uppercase text-muted" id="audio-title">Audio</p>
      <button class="overlay-close absolute flex-center text-sm cursor-pointer transition-transform" type="button" data-action="close" aria-label="Close" style="top: 50%; right: var(--space-12); transform: translateY(-50%);">✕</button>
    </header>
    <div class="overlay-menu overlay-menu--tight">
      <button class="overlay-menu__button overlay-menu__button--icon w-full py-8 px-10 text-sm uppercase cursor-pointer flex items-center justify-start gap-8" type="button" data-source="file">
        <svg class="overlay-menu__icon" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" />
          <path d="M14 2v6h6" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
        <span class="overlay-menu__label inline-flex items-center gap-4">File</span>
      </button>
      <button class="overlay-menu__button overlay-menu__button--icon w-full py-8 px-10 text-sm uppercase cursor-pointer flex items-center justify-start gap-8" type="button" data-source="mic">
        <svg class="overlay-menu__icon" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M12 14a3 3 0 0 0 3-3V6a3 3 0 0 0-6 0v5a3 3 0 0 0 3 3z" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" />
          <path d="M19 11a7 7 0 0 1-14 0" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" />
          <path d="M12 21v-3" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
        <span class="overlay-menu__label inline-flex items-center gap-4">Mic</span>
      </button>
      <button class="overlay-menu__button overlay-menu__button--icon w-full py-8 px-10 text-sm uppercase cursor-pointer flex items-center justify-start gap-8" type="button" data-source="midi">
        <svg class="overlay-menu__icon" viewBox="0 0 24 24" aria-hidden="true">
          <rect x="3" y="5" width="18" height="14" rx="2" ry="2" fill="none" stroke="currentColor" stroke-width="1.8" />
          <path d="M7 8v8M11 8v8M15 8v8M19 8v8" fill="none" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" />
        </svg>
        <span class="overlay-menu__label inline-flex items-center gap-4">MIDI</span>
      </button>
      <button class="overlay-menu__button overlay-menu__button--icon w-full py-8 px-10 text-sm uppercase cursor-pointer flex items-center justify-start gap-8" type="button" data-source="soundcloud">
        <img class="overlay-menu__icon overlay-menu__icon--image" src="/images/soundcloud.png" alt="" aria-hidden="true" />
        <span class="overlay-menu__label inline-flex items-center gap-4">SoundCloud</span>
      </button>
    </div>
  </section>
</template>
