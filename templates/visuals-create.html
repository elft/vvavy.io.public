<template id="tpl-visuals-create">
  <section class="side-drawer" role="dialog" aria-modal="true" aria-labelledby="visuals-create-title">
    <header class="side-drawer__header">
      <div class="side-drawer__header-main">
        <p class="overlay-title" id="visuals-create-title">Visual Creator</p>
      </div>
      <button class="overlay-close" type="button" data-action="close" aria-label="Close">âœ•</button>
    </header>
    <div class="side-drawer__body" data-role="visuals-create-form">
      <div class="visuals-create__library">
        <label class="overlay-label" for="custom-visual-selector">Your Custom Visuals</label>
        <div class="visuals-create__library-row">
          <select class="overlay-input" id="custom-visual-selector" data-role="custom-visual-selector">
            <option value="new">+ Create New Visual</option>
          </select>
          <button
            class="overlay-menu__button overlay-menu__button--ghost visuals-create__delete"
            type="button"
            data-role="custom-visual-delete-current"
            disabled
          >Delete</button>
        </div>
      </div>
      <br />
      <div class="visuals-create__instructions">
        <label class="overlay-label" for="custom-visual-code">
          1. Click "COPY INSTRUCTIONS" below and paste into chatgpt, grok, gemini, or any agentic AI
          <a href="https://youtu.be/1NXt5WelHHw?si=C5bZSVDjNxdQuw_y" target="_blank" rel="noreferrer noopener">Watch tutorial</a>
        </label>
        <button class="overlay-menu__button overlay-menu__button--ghost" type="button" data-role="visuals-copy-instructions">Copy instructions</button>
        <br />
        <div class="visuals-create__prompt-row">
          <label class="overlay-label" for="custom-visual-prompt">2. Additional prompts, optional</label>
          <div class="visuals-create__prompt-controls">
            <select class="overlay-input" id="custom-visual-prompt" data-role="custom-visual-prompt">
              <option value="">Select a prompt</option>
              <option value="/prompts/cinematic-flythrough.md">Cinematic fly-through (moving camera)</option>
              <option value="/prompts/shader-chaos.md">Shader chaos (no camera, UV-warped)</option>
              <option value="/prompts/kaleidoscope.md">Kaleidoscope</option>
            </select>
            <button
              class="overlay-menu__button overlay-menu__button--ghost"
              type="button"
              data-role="custom-visuals-copy-prompt"
            >Copy prompt</button>
          </div>
        </div>
      </div>
      <br />
      <div class="visuals-create__code">
        <label class="overlay-label" for="custom-visual-code">3. Paste AI response</label>
        <textarea class="overlay-input overlay-textarea" id="custom-visual-code" rows="8" placeholder="Paste the AI generated code here" data-role="custom-visual-code"></textarea>
      </div>
      <br />
      <div class="visuals-create__metadata">
        <div class="visuals-create__field">
          <label class="overlay-label" for="custom-visual-name">Name</label>
          <input class="overlay-input" id="custom-visual-name" type="text" placeholder="My Custom Visual" data-role="custom-visual-name" />
        </div>
        <div class="visuals-create__field">
          <label class="overlay-label" for="custom-visual-id">Visual ID</label>
          <input class="overlay-input" id="custom-visual-id" type="text" placeholder="my-custom-visual" data-role="custom-visual-id" />
        </div>
      </div>
      <div class="visuals-create__actions visuals-create__actions--sticky">
        <button class="overlay-menu__button" type="button" data-role="custom-visuals-preview">Preview (Live)</button>
        <button class="overlay-menu__button" type="button" data-role="custom-visuals-save">Save changes</button>
      </div>
      <div class="visuals-create__status-area">
        <button class="overlay-menu__button overlay-menu__button--ghost" type="button" data-role="custom-visual-copy-error">Copy last error</button>
        <p class="visuals-create__status" data-role="custom-visual-status" aria-live="polite"></p>
      </div>
    </div>
  </section>
</template>
