<template id="tpl-visuals">
  <section class="overlay-sheet overlay-sheet--visuals flex flex-col overflow-hidden" role="dialog" aria-modal="true" aria-labelledby="visuals-title">
    <header class="overlay-sheet__header relative flex items-center justify-center px-12 py-8">
      <button class="overlay-link absolute text-sm uppercase cursor-pointer" type="button" data-view="menu" style="left: var(--space-12);">← Back</button>
      <p class="overlay-title m-0 text-sm uppercase text-muted" id="visuals-title">Visuals</p>
      <button class="overlay-close absolute flex-center text-sm cursor-pointer transition-transform" type="button" data-action="close" aria-label="Close" style="top: 50%; right: var(--space-12); transform: translateY(-50%);">✕</button>
    </header>
    <form class="overlay-body overlay-form overlay-search visuals-form p-12 flex-1 overflow-y-auto flex flex-col" data-role="visuals-form" novalidate>
      <label class="overlay-label" for="visual-search">Search Visuals</label>
      <div class="overlay-search__row flex gap-4">
        <input
          class="overlay-input overlay-search__input flex-1"
          id="visual-search"
          type="text"
          autocomplete="off"
          placeholder="Type your mood"
          data-role="visual-search"
        />
        <button class="overlay-menu__button overlay-search__submit py-10 px-16 text-sm uppercase" type="submit" data-role="visuals-submit">
          Search
        </button>
      </div>
      <p class="overlay-search__hint">Browse the visual library. Tags appear in smaller print.</p>
      <div class="visuals-tabs flex gap-4 flex-shrink-0" data-role="visuals-tabs">
        <button class="visuals-tab is-active" type="button" data-tab="all">All</button>
        <span class="visuals-tabs__divider" aria-hidden="true">|</span>
        <button class="visuals-tab" type="button" data-tab="favorites">Favorites</button>
      </div>
      <div
        class="overlay-results visuals-results flex flex-wrap gap-4"
        data-role="visual-results"
        role="listbox"
        aria-live="polite"
      ></div>
    </form>
  </section>
</template>
